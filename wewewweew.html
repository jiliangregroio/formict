				position: absolute;
				background-color: #fff;
				transition: 0.3s ease;
			}

			.container form .form.second {
				opacity: 0;
				pointer-events: none;
				transform: translateX(100%);
			}

			form.secActive .form.second {
				opacity: 1;
				pointer-events: auto;
