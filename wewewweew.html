<html>
    <head>
        <title>
            Reg. Form Using local storage js
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
        <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #00539f;
              margin: 0;
              padding: 0;
          }
      
          .container {
              width: 50%;
              margin: 50px auto;
              background-color: #ffffffea;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
      
          h2 {
              color: #ff9500;
          }
      
          form {
              margin-top: 20px;
          }
      
          label {
              display: block;
              margin-bottom: 5px;
              color: #333;
          }
      
          input[type="text"], textarea {
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
          }
      
          input[type="submit"] {
              background-color: #ffcb00;
              color: #fff;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
              border-radius: 5px;
          }
      
          input[type="submit"]:hover {
              background-color: #e66000;
          }
      </style>

      </head>
      <body>
      
      <div class="container">
        <h2>Reg. Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
    

          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
          </div>


          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" placeholder="Enter gender" name="gender">
          </div>
         



          <div class="form-group">
            <label for="school">school:</label>
            <input type="text" class="form-control" id="school" placeholder="Enter scchool" name="school">
          </div>


          <div class="form-group">
            <label for="section">section:</label>
            <input type="text" class="form-control" id="section" placeholder="Enter section" name="section">
          </div>


          <div class="form-group">
            <label for="adviser">adviser:</label>
            <input type="text" class="form-control" id="adviser" placeholder="Enter adviser" name="adviser">
          </div>



   <div class="form-group">
            <label for="grade">grade:</label>
            <input type="text" class="form-control" id="grade" placeholder="Enter grade" name="grade">
          </div>


          <div class="form-group">
            <label for="city">city:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
          </div>






          <div class="form-group">
            <label for="region">region:</label>
            <input type="text" class="form-control" id="region" placeholder="Enter region" name="region">
          </div>






          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      </body>
      <script>
function saveData()



{localStorage.getItem('keyOrder');
let name,email,age,gender,school,section,adviser,grade,city,region;
name=document.getElementById("name").value;
email=document.getElementById("email").value;
age=document.getElementById("age").value;
gender=document.getElementById("gender").value;
school=document.getElementById("school").value;
section=document.getElementById("section").value;
adviser=document.getElementById("adviser").value;
grade=document.getElementById("grade").value;
city=document.getElementById("city").value;
region=document.getElementById("region").value;


localStorage.setItem("name",name)
localStorage.setItem("email",email)
localStorage.setItem("age",age)
localStorage.setItem("gender",gender)
localStorage.setItem("school",school)
localStorage.setItem("section",section)
localStorage.setItem("adviser",adviser)
localStorage.setItem("grade",grade)
localStorage.setItem("city",city)
localStorage.setItem("region",region)
}
          </script>
      </html>
